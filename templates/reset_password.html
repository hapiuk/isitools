<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Link to the login CSS stylesheet for consistent styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-body">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        <span>{{ message }}</span>
                        <button class="dismiss-btn" onclick="dismissFlashMessage(this)">Ã—</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Reset Password Form Container -->
    <div class="login-container">
        <!-- Company logo -->
        <img src="{{ url_for('static', filename='images/logos/Logo.png') }}" alt="Logo" class="logo">
        <!-- Reset Password Form -->
        <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="login-form">
            <!-- New Password input -->
            <input type="password" name="new_password" placeholder="New Password" class="input-box" required>
            <!-- Confirm Password input -->
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="input-box" required>
            <!-- Reset and Login button -->
            <button type="submit" class="login-button">Reset and Login</button>
        </form>
    </div>

    <!-- Include JavaScript Files if needed -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script> <!-- Assuming this JS file handles the reset logic -->
</body>
</html>
