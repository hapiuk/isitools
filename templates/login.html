<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to the login-specific CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-body">

    <!-- Flash Messages Container -->
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        <span>{{ message }}</span>
                        <button class="dismiss-btn" onclick="dismissFlashMessage(this)">Ã—</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login form container -->
    <div class="login-container">
        <!-- Company logo -->
        <img src="{{ url_for('static', filename='images/logos/Logo.png') }}" alt="Logo" class="logo">
        <!-- Login form -->
        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <!-- Email input -->
            <input type="email" name="email" placeholder="Email Address" class="input-box" required>
            <!-- Password input -->
            <input type="password" name="password" placeholder="Password" class="input-box" required>
            <!-- Forgot password link -->
            <a href="#" class="forgot-link" onclick="openForgotPasswordModal()">Forgot Password?</a>
            <!-- Submit button -->
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('forgotPasswordModal')">&times;</span>
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" class="profile-form">
                <div class="profile-item">
                    <input type="email" id="forgotEmail" class="profile-input" placeholder="Enter your email" required>
                    <button type="submit" id="sendLinkButton" class="save-button" disabled>Send Link</button>
                </div>
            </form>
            <div id="forgotPasswordMessage" class="flash-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Include JavaScript Files if needed -->
    <script src="{{ url_for('static', filename='js/password_reset.js') }}"></script>
</body>
</html>
